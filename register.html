<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ThriftFashion Register</title>
    <link
      href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 login-section-wrapper">
            <div class="brand-wrapper">
              <h1 style="font-family: Dancing Script">
                Thrift<span style="color: #fdbb28">Fashion</span>
              </h1>
            </div>
            <div class="login-wrapper my-auto">
              <h1 class="login-title">Register</h1>
              <form action="#!">
                <div class="form-group mb-4">
                  <label for="name">Name</label>
                  <input
                    type="name"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Enter Your Name"
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Email@example.com"
                  />
                </div>
                <div class="form-group mb-4">
                  <label for="contact number">Phone Number</label>
                  <input
                    type=""
                    name="phone number"
                    id="phone number"
                    class="form-control"
                    placeholder="Enter Your Phone Number"
                  />
                </div>
                <div class="form-group mb-4">
                  <label for="username">Username</label>
                  <input
                    type="username"
                    name="username"
                    id="username"
                    class="form-control"
                    placeholder="Enter Your Username"
                  />
                </div>

                <div class="form-group mb-4">
                  <label for=" select password">Enter Password</label>
                  <input
                    type="select password"
                    name="select password"
                    id="select password"
                    class="form-control"
                    placeholder="Enter Your passsword"
                  />
                </div>
                <div class="form-group mb-4">
                  <label for=" select password">Confirm Password</label>
                  <input
                    type="select password"
                    name="select password"
                    id="select password"
                    class="form-control"
                    placeholder="Confirm Passsword"
                  />
                </div>
                <input
                  name="register"
                  id="login"
                  class="btn btn-block login-btn"
                  type="button"
                  value="Register"
                />
              </form>
              <!-- <a href="#!" class="forgot-password-link">Forgot password?</a> -->
              <p class="login-wrapper-footer-text">
                <!-- <a href="#!" class="text-reset">Register here</a> -->
              </p>
            </div>
          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img
              src="img/pexels-evg-kowalievska-1055691.jpg"
              alt="login image"
              class="login-img"
            />
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
